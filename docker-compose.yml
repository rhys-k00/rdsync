version: '3.8'

services:
  rd-sync:
    build: .
    environment:
      - RD_TOKEN=CX5MGXRZ73PRUUSSLDN3C4V4MNFRLNWXNIYTHXNNFEHPKKUKZMTQ
    volumes:
      - /media:/downloads       # Host /media mounted to container /downloads
    restart: "no"

  samba:
    image: dperson/samba
    container_name: samba-server
    restart: unless-stopped
    ports:
      - "139:139"
      - "445:445"
    volumes:
      - /media:/mount          # Host /media mounted to container /mount
    command:
      - "-s"
      - "media;/mount;yes;no;yes"
      - "-u"
      - "guest;password"
